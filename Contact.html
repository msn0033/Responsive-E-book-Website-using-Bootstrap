<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Bootstrap Example</title>

</head>

<body>
  <!-- Header -->
  <div class="Header-hero-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="#">
          <img src="https://picsum.photos/200" class="img-fluid rounded shadow-lg" width="30" height="30">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end text-center" id="navbarContent">
          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a href="./index.html" class="nav-link active text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white">Blog</a>
            </li>
            <li class="nav-item">
              <a href="./Contact.html" class="nav-link text-white">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact header -->
    <div class="contact-header container-fluid">
      <div class="row">
        <div class="col-6 m-auto">
          <div>
            <h1 class="lead fs-1 display-1 text-white fw-bold text-center">Contact</h1>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Contact form -->
  <div class="contact-form container">
    <div class="m-5">
      <form action="" class="p-5 d-flex flex-column  gap-2">
        <div>
          <input type="text" name="" id="" placeholder="Name" class="form-control">
        </div>
        <div>
          <input type="email" name="" id="" placeholder="Email" class="form-control">
        </div>
        <div>
          <textarea name="" id="" placeholder="Message" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div>
          <button class="form-control btn btn-primary">submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Location -->
  <div class="location container p-3">
    <div class="d-flex flex-column align-items-center gap-3">
      <h1 class="lead fs-1 display-1 fw-bold text-dark">Our Location</h1>
      <div class="shadow-lg border border-2 border-primary">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3710.310727704042!2d39.17152726024943!3d21.5737908689182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c3d065ebdd1743%3A0xf248d53df961a53f!2zSkRCQjc5OTTYjCA3OTk0INin2YTZg9mI2YrYqtiMIDIzNjfYjCDYrdmKINin2YTZgdmK2LXZhNmK2KnYjCDYrNiv2KkgMjM0NDI!5e0!3m2!1sar!2ssa!4v1731569551583!5m2!1sar!2ssa"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <!-- Social -->
  <div class="social container-fluid text-bg-dark p-5">
    <div class="fs-3 lh-lg text-center">
      <p class="">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <br>
        , sapiente repellendus!
      </p>
      <div class="fs-1 d-flex justify-content-center gap-5">
        <i class="bi bi-facebook text-primary"></i>
        <i class="bi bi-x text-white "></i>
        <i class="bi bi-instagram text-danger "></i>
        <i class="bi bi-linkedin text-primary "></i>
        <i class="bi bi-pinterest text-danger "></i>
      </div>
    </div>

  </div>
  <!-- footer -->
  <div class="footer container-fluid text-bg-dark border border-top-3 border-primary p-5">
    <div class="row">
      <dic class="col-lg-7">
        <div class="d-flex justify-content-center gap-3">
          <ul class="nav fs-4">
            <li class="nav-item">
              <a href="" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white">Details</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white">Contact</a>
            </li>
          </ul>
        </div>
      </dic>
      <div class="col-lg-5">
        <div class="pt-2 fs-5 text-center">
          <a> copyright @ Blog Mastery 2024</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
